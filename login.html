<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - CyberSafe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Acesse sua Conta</h3>
    <form onsubmit="event.preventDefault(); autenticarUsuario();">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <hr>
      <button type="button" class="btn btn-outline-secondary w-100" onclick="loginBiometria()">
        <i class="bi bi-fingerprint"></i> Login com Biometria
      </button>
    </form>
    <div id="mensagem" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
